<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do App</title>
    <!-- Material Design Lite -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-blue.min.css" />
    <link rel="stylesheet" type="text/css" href="styles/main.css">
  </head>
  <body>
    <div class="container mdl-card mdl-shadow--16dp">
      <div class="mdl-card__title">
        <h1 class="mdl-card__title-text">To-Do App</h1>
      </div>

      <form id="addToDoForm">
        <div class="mdl-textfield mdl-js-textfield">
          <input type="text" id="newToDoText" class="mdl-textfield__input">
          <label class="mdl-textfield__label" for="newToDoText">New To-Do:</label>
        </div>
        <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect mdl-button--colored">
          <i class="material-icons">add</i>
        </button>
      </form>

      <ul id="toDoList" class="mdl-list">
      </ul>
    </div>

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
