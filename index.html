<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do App</title>
    <!-- Material Design Lite -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-deep_orange.min.css" />
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <h1>To-Do App</h1>

    <form id="addToDoForm">
      <label for="newToDoText">New To-Do:</label>
      <input type="text" id="newToDoText">
      <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect mdl-button--colored">
        <i class="material-icons">add</i>
      </button>
    </form>

    <ul id="toDoList" class="mdl-list">
    </ul>

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
